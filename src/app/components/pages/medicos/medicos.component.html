<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico(input.value)" type="text" name="" id="" class="form-control" placeholder="Buscar medico...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-12">
                        <div class="text-right">
                            <button [routerLink]="['/medico' , 'nuevo']" type="button" class="btn btn-primary waves-effect waves-light btn-rounded">
                        <i class="fa fa-plus"></i> Nuevo Medico</button>
                        </div>
                        <h3 class="card-title">Medicos registrados ( <small>{{totalRegistros}}</small> )</h3>
                    </div>
                </div>


                <div class="row animated fadeIn" *ngIf="cargando">
                    <div class="col-12">
                        <div class="alert alert-warning text-center">
                            <strong>Cargando</strong>
                            <br>
                            <i class="fa fa-refresh fa-spin fa-2x"></i>
                            <br>
                            <span>Espere por favor</span>
                        </div>
                    </div>
                </div>

                <div class="row animated fadeIn" *ngIf="!cargando">
                    <div class=" col-12 ">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th>Foto</th>
                                    <th>Nombre</th>
                                    <th>Hospital</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let medico of medicos ">
                                    <td class="w70 "><img (click)="mostrarModal( medico._id ) " [src]="medico.img | imagen:'medico' " class="img-50 pointer "></td>
                                    <td>{{medico.nombre}}</td>
                                    <td>{{medico['hospital'].nombre}}</td>
                                    <td>
                                        <button [routerLink]="['/medico' , medico._id]" type="button " name=" " id=" " class="btn btn-primary " btn-lg btn-block>
                                  <i class="fa fa-edit "> </i>
                                </button>
                                        <button (click)="borrarMedico(medico) " type="button " name=" " id=" " class="btn btn-danger " btn-lg btn-block>
                                    <i class="fa fa-trash-o "></i>
                                </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <button type="button " (click)="cambiarDesde(-5) " class="btn btn-secondary ">Anteriores</button>
                        <button type="button " (click)="cambiarDesde(5) " class="btn btn-secondary ">Siguientes</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
